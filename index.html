<!DOCTYPE html>
<html>
<head>
    <title>Messenger</title>
    <link rel="stylesheet" href="assets/fbmsg.css" />
</head>
<body>
<div id="fbmsg">
    <div class="fbmsg-badge">
        <div class="messanger" >
            <img style="cursor:pointer; width: 80px" src="assets/messanger.png" alt="messanger">
        </div>
    </div>
    <div class="wp-sheet" style="display:none">
        <div class="wp-sheet-head">
            <div class="wp-sheet-head-inner">Mediusware</div>
            <a href="#" class="wp-sheet-head-close">Ã—</a>
        </div>
        <div class="wp-sheet-body"></div>
        <div class="wp-sheet-content">
            <div class="wp-sheet-content-inner">
                <div class="wp-sheet-content-part"></div>
            </div>
        </div>
        <div class="wp-sheet-footer"></div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="assets/fbmsg.js"></script>
<script>
    (function (d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id))
            return;
        js = d.createElement(s);
        js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.6";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>
</body>
</html>
